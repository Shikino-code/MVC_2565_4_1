<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Employee Update</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" method="POST" th:action="@{/calculateEmployee}" th:object="${employee}">
        <input th:field="*{id}" type="hidden">
        <input class="form-control" placeholder="job" th:field="*{job}" type="text">
        <input class="form-control" placeholder="salary" th:field="*{salary}" type="text">
        <input class="form-control" th:field="*{startdate}" type="text">
        <button class="btn btn-info col-2" type="submit"> Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
