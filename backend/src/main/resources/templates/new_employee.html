<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add Employee</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" method="POST" th:action="@{/saveEmployee}" th:object="${employee}">
        <input class="form-control" placeholder="id" th:field="*{id}" th:maxlength="5" type="text">
        <input class="form-control" placeholder="job" th:field="*{job}" type="text">
        <input class="form-control" placeholder="salary" step="0.01" th:field="*{salary}" type="text">
        <input autocomplete="off" class="form-control" id="birthdate" placeholder="dd/mm/yyyy" th:field="*{startdate}"
               type="date"/>
        <button class="btn btn-info col-2" type="submit"> Save Employee</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Employee List</a>
</div>

</script>

</body>
</html>
