<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Dashboard</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">input employee id</a>


    <table class="table table-striped table-bordered">
        <thead class = "table-striped">
            <tr>
                <th> Employee Id</th>
                <th> Employee Job</th>
                <th> Employee Salary</th>
                <th> Employee Start Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listEmployees}">
                <th th:text="${employee.id}"></th>
                <th th:text="${employee.job}"></th>
                <th th:text="${employee.salary}"></th>
                <th th:text="${employee.startdate}"></th>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Calculate is over 60 days?</a>
                </td>
            </tr>
        </tbody>

    </table>

</div>

</body>
</html>
