<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Add Employee</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
      <input type="text" th:maxlength="5" th:field="*{id}" placeholder="id" class="form-control">
      <input type="text" th:field="*{job}" placeholder="job" class="form-control">
      <input type="text" step="0.01" th:field="*{salary}" placeholder="salary" class="form-control">
        <input type="date" class="form-control" id="birthdate" placeholder="dd/mm/yyyy" autocomplete="off" th:field="*{startdate}"/>
        <button class="btn btn-info col-2" type="submit"> Save Employee</button>
    </form>
      <hr>
      <a th:href = "@{/}"> Back to Employee List</a>
  </div>

</script>

</body>
</html>
